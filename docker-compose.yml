services:
  postgres:
    image: postgres:16-alpine
    container_name: kms-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: kms
      POSTGRES_USER: kms
      POSTGRES_PASSWORD: kms_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kms']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: kms-api
    ports:
      - '3001:3000'
    environment:
      DATABASE_URL: postgresql://kms:kms_dev@postgres:5432/kms?schema=public
      JWT_SECRET: dev_jwt_secret_key_32_chars_min
      JWT_REFRESH_SECRET: dev_refresh_secret_32_chars_min
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      API_PORT: 3000
      STORAGE_PATH: /app/storage/originals
      CORS_ORIGIN: "*"
    volumes:
      - storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kms-pgadmin
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kms.local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  storage:
